<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Schedule a charging session with GreenVolt-Nexus EV stations.">
  <title>GreenVolt-Nexus: Schedule</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css"> 
  <link rel="stylesheet" href="../css/tab.css"> 
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container">
      <a class="navbar-brand" href="/">GreenVolt-Nexus</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="../index.html#hero">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="../index.html#services">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="../index.html#contact">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="faq.html">FAQ</a></li>
          <li class="nav-item"><a class="nav-link active" href="scheduling.html">Schedule</a></li>
        </ul>
        <div class="profile-circle" title="User Profile">
          <img src="..//unnamed.jpg" alt="User Avatar">
        </div>
      </div>
    </div>
  </nav>

  
  <section id="schedule" class="sb-section">
    <div class="container">
      <div class="row text-center">
        <div class="col-12">
          <h1 class="sb-section-title">Schedule a Charging Session</h1>
          <div class="sb-section-subtitle">Book your slot today</div>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
          <form class="schedule-form" id="bookingForm" action="#" method="post">
            <div class="form__group">
              <label for="name">Full Name <span class="form__label-required">*</span></label>
              <input required id="name" name="name" placeholder="Jane Smith" type="text">
            </div>
            <div class="form__group">
              <label for="date">Date <span class="form__label-required">*</span></label>
              <input required id="date" name="date" type="date">
            </div>
            <div class="form__group">
              <label for="time">Time <span class="form__label-required">*</span></label>
              <input required id="time" name="time" type="time">
            </div>
            <div class="form__group">
              <label for="location">Location <span class="form__label-required">*</span></label>
              <select required id="location" name="location">
                <option value="">Select a station</option>
                <option value="patna">Patna Station 1</option>
                <option value="jaipur">Jaipur Station 1</option>
              </select>
            </div>
            <button class="sb-button" type="submit" id="bookButton">Book Now</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  
  <section id="sb-footer" class="sb-section">
    <div class="container">
      <center>
        <div class="row justify-content-center text-center">
          <div class="col-12">
            <div class="sb-footer">
              <h2><a href="/" class="brand">GreenVolt-Nexus</a></h2>
              <nav aria-label="Secondary">
                <ul class="sb-footer__nav-list justify-content-center">
                  <li><a href="schedule.html">Schedule appointment</a></li>
                  <li><a href="faq.html">FAQ</a></li>
                  <li><a href="privacypolicy.html">Privacy Policy</a></li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </center>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const bookingForm = document.getElementById('bookingForm');
      
      if (bookingForm) {
        bookingForm.addEventListener('submit', function(event) {
          event.preventDefault(); 
          
          
          const name = document.getElementById('name').value.trim();
          const date = document.getElementById('date').value;
          const time = document.getElementById('time').value;
          const location = document.getElementById('location').value;
          
        
          if (name && date && time && location) {
            
            alert('Successfully booked!');
            
          } else {
            
            alert('Booking failed. Please fill in all required fields.');
          }
        });
      }
    });
  </script>
</body>
</html>
